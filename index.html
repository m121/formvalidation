<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Form validation</h1>
        <br/>
            <div class="container">
            <form onsubmit="return validation(this)">

                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" class="form-control" id="fullname_input"  >
                            
                          </div>
                          <div class="form-group">
                                <label >Phone number</label>
                                <input type="number" class="form-control" id="phonenumber_input" pattern="[(][0-9]{3}[)] [0-9]{3}-[0-9]{4}" >
                                
                         </div>
                          <div class="form-group">
                                <label >Address</label>
                                <input type="text" class="form-control" id="address_input" required >
                                
                              </div>                   
                    <div class="form-group">
                      <label >Email address</label>
                      <input type="email" class="form-control" id="email_input" required >
                      
                    </div>
                    <div class="form-group">
                      <label >Password</label>
                      <input type="password" class="form-control" pattern=".{8,}" id="password_input" required>
                    </div>
                    <div class="form-group">
                            <label >Confirm password</label>
                            <input type="password" class="form-control" pattern=".{8,}" id="confirmpassword_input" required>
                          </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="terms_checkbox">
                      <label class="form-check-label" >I accept terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                </div>      
    </div>
    <footer>
        <script src="public/js/form.js"></script>
    </footer>
</body>
</html>
